<section class="contact">
  <div class="contact-left">
    <div id="map"></div>
  </div>
  <div class="contact-right">
    <div class="row">
      <div class="block-title">Запишитесь
        <br>
        <span>прямо сейчас!</span>
      </div>
      <img class="contact__label" src="undefinedcontact/label.png" alt="" />
    </div>
    <div class="block-text">Дадим грамотную консультацию и поможем определиться с
      <br> лечением
    </div>
    <form class="entry-form horizontal" action="#" method="post">
      <div class="entry-form-label big">

              <stop offset="0.583333" stop-color="#D6A526" />
              <stop offset="1" stop-color="#DFAD2D" />
            </linearGradient>
          </defs>
        </svg>
        <input class="entry-form__input" type="text" name="entry-form-name" placeholder="Как вас зовут?" />
      </div>
      <div class="entry-form-row">
        <div class="entry-form-label">
          <svg width="21" height="25" viewBox="0 0 21 25" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path opacity="0.99" fill-rule="evenodd" clip-rule="evenodd" d="M0.579102 2.8605C0.579102 1.65553 1.55592 0.678711 2.76089 0.678711L18.0334 0.678711C19.2384 0.678711 20.2152 1.65554 20.2152 2.8605V22.4966C20.2152 23.7016 19.2384 24.6784 18.0334 24.6784H2.76089C1.55593 24.6784 0.579102 23.7016 0.579102 22.4966L0.579102 2.8605ZM18.0334 2.8605L2.76089 2.8605V14.8603H18.0334V2.8605ZM18.0334 17.0421H2.76089V22.4966H18.0334V17.0421ZM8.21537 19.7694C8.21537 19.1669 8.70378 18.6785 9.30626 18.6785H11.4881C12.0905 18.6785 12.5789 19.1669 12.5789 19.7694C12.5789 20.3719 12.0905 20.8603 11.4881 20.8603H9.30626C8.70378 20.8603 8.21537 20.3719 8.21537 19.7694Z" fill="url(#paint0_linear)" fill-opacity="0.65" />
            <defs>

                <stop stop-color="#CE9D20" />
                <stop offset="0.583333" stop-color="#D6A526" />
                <stop offset="1" stop-color="#DFAD2D" />
              </linearGradient>
            </defs>
          </svg>
          <input class="entry-form__input" type="tel" name="entry-form-tel" placeholder="Введите номер" />
        </div>
        <button class="entry-form__btn submit" type="submit">Записаться</button>
      </div>
    </form>
  </div>
</section>
